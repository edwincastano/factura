{% extends 'base.html' %}
{% block title %} List Autor {% endblock title %}
{% block body %}
<a href="{% url 'create_autor' %}">ingresar</a>
    <table style="border: 1px solid rgb(50, 138, 87);">
        <thead>
            <tr>
                <th>id</th>
                <th>cliente</th>
                <th>direccion</th>
                <th>cantidad</th>
            </tr>
        </thead>
        <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.id }}</td>
            <td>{{ autor.cliente }}</td>
            <td>{{ autor.direccion }}</td>
            <td>{{ autor.cantidad }}</td>
            <td><a href="{% url 'edit_autor' autor.id %}">Editar</a> <a href="{% url 'delete_autor' autor.id %}">Borrar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock body%}
